<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casco de Moto 3D Personalizable</title>
  <link rel="stylesheet" href="/CSS/cascostyle.css">
</head>
<body>
  <div id="ui">
    <h2>Personaliza tu casco</h2>
    <div>
      <label>Color del casco:</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <div>
      <label>Estilo:</label>
      <select id="helmetStyle">
        <option value="integral">Integral</option>
        <option value="cross">Cross</option>
        <option value="jet">Jet</option>
      </select>
    </div>
    <div>
      <label>Visor:</label>
      <button onclick="setVisor('black')">Negro</button>
      <button onclick="setVisor('transparent')">Transparente</button>
      <button onclick="setVisor('mirror')">Espejo</button>
    </div>
    <div>
      <button onclick="toggleLED()">Encender/Apagar Luces</button>
      <button onclick="exportModel()">Descargar .glb</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/exporters/GLTFExporter.js"></script>
  <script src="/JS/casco.js"></script>
</body>
</html>
